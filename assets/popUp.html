<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/popStyle.css">
</head>
<body>
    <section class="pop">
       <h2>O que é Service Tag ou Patrimônio?</h2>
       <span class="descritivo">São identificadores únicos de cada equipamento.</span>
        <div class="box1">
            <p class="tittleTip1">SERVICE TAG</p>
            <img class='servtag' src="./assets/imgs/st.jpeg">
            </div>
            <p>Utilize apenas a sequencia de números e letras após o "ST"!</p>
           
            <div class="box2">
                <p class="tittleTip2">Patrimônio</p> 
                <img src="./assets/imgs//patri.jpg">
            </div>
            <p>Utilize os números após as sequencias de 0! </p>
 
    </section>
</body>
